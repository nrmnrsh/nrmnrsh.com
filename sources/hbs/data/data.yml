  copy: These are the projects of the past years I've been worked on. All these
    websites are developed, concepted and designed by the deposited agency.
  projects:
  - name: privée
    client: L’ORÉAL PARiS
    details: "A relaunch of the CRM plattform by L’ORÉAL PARiS called ”privée”.
      The first release was in 2013. Members can collect points called ”Beauty
      Stars” by performing activities like polls and productreviews. Those
      gained points can be redeemed for products in a ”shop”. This relaunch was
      a technical and graphical chance for a new beginning. We ported the
      previous features to the new plattform and added new features like fully
      configurable surveys forms based on JSON schema and receipt uploads. Under
      the hood we prepared the website for the usage of service workers and PWA
      support."
    url: https://privee.loreal-paris.de
    datePublished: '2017-09-13'

  - name: Eventmodules
    note: for Olympia 2016 in Rio & UEFA 2016
    client: ZDF
    details: "A data driven video plattform for two of the big sports events in
      2016 – the summer olympics and the UEFA european championship. This
      website containes ticker- and teaserlists which uses a polling mechanism
      for an automatic update. The user can use the website as second screen and
      gets all informations with livestreams, latest news around certain sports,
      teams or matches and the possebility to repeat importent scenes. The
      plattform also contains an api to embed third party sport widgets. An
      other nice feature is the singlepage navigation which enables page changes
      using ”history api” and ”push/pop states” for an animated change between
      to pages. This feature later on was backported to the open source picnic
      library."
    datePublished: '2016-01-01'

