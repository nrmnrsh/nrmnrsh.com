  - name: Mauerspecht
    client: ZDF
    details: "In 2014, the fall of the Berlin Wall celebrated the 25th
      anniversary. This great moment in the german history was an opening for
      the ZDF to tear down the wall again using social media. The developed
      plattform shows a 160km long wall. The user can scroll along the wall with
      a lot of well known graffiti on it. The plattform aggregates tweets and
      posts from facebook or instagram using a certain hastag. Each posting
      demolishes the wall. At the end, the required amount of social media
      postings wasn't reached to tear down the wall completely, but the campaign
      itself was a total success. Back in 2014 there were no widely supported
      WebGL rendering support (especially on mobile browsers) for the 3d
      animation of the berlin wall. So I needed to implement a render algorithm
      for canvas 2d, based on the ”ray tracing” algorithm."
    url: https://www.youtube.com/watch?v=CAbTo70xo0Y
    datePublished: '2014-10-09'

